<table>
  <thead>
    <tr>
      <th>Code</th>
      <th>Title</th>
      <th>Instructor</th>
      <th>Semenster</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.code }}</td>
      <td>{{ course.title }}</td>
      <td>{{ course.instructor }}</td>
      <td>{{ course.semester }}</td>
      <!--<td><a routerLink="/courses/{{ course.id }}"><button>View</button></a></td>-->
    </tr>
  </tbody>
</table>
